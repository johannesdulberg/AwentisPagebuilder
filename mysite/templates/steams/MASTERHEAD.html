<!-- Masthead-->
{% load static %}
{% load wagtailcore_tags wagtailimages_tags %}

{%image self.Hintergrundbild original as img %}
    
    <header class=" position-relative {% if self.Einstellungen.HintergrundbildGroesse == "sehrkleinP"%} MasterheadSehrKleinP{% elif self.Einstellungen.HintergrundbildGroesse == "kleinP"%}MasterheadKleinP{% elif self.Einstellungen.HintergrundbildGroesse == "grossP"%}MasterheadGrossP{% elif self.Einstellungen.HintergrundbildGroesse == "sehrkleinA"%}MasterheadSehrKleinA{% elif self.Einstellungen.HintergrundbildGroesse == "grossA"%}MasterheadGrossA{%else%}MasterheadKleinA{%endif%}" style= "background: linear-gradient(to bottom, rgba(92, 77, 66, 0.8) 0%, rgba(92, 77, 66, 0.8) 100%), url('{{img.url}}'); background-size:cover; {% if self.Einstellungen.HintergrundbildFixiert %} background-attachment: fixed;{%endif%} background-position: {%if self.Einstellungen.HintergrundbildXPosition %} {{self.Einstellungen.HintergrundbildXPosition}}% {%else%} center {%endif%} {%if self.Einstellungen.HintergrundbildYPosition %} {{self.Einstellungen.HintergrundbildYPosition}}% {%else%} center {%endif%}">        
            <div class="gx-4  gx-lg-5 px-{{self.EinstellungenInhaltInnenAbstandSeiten}} py-{{self.EinstellungenInhaltInnenObenUnten}} align-items-center w-auto h-auto position-absolute " style="{% if self.TitelTop %} top:{{self.TitelTop}}%; {%else%} top:50%; {%endif%} {% if self.TitelLeft %} left:{{self.TitelLeft}}%; {%else%} left:50%; {%endif%}transform:translate(-50%, -50%);">
                <div class="d-flex flex-column w-auto {%if self.Einstellungen.InhaltHorizontaleAusrichtung == "a" %} justify-content-start text-start {%elif self.Einstellungen.InhaltHorizontaleAusrichtung ==  "e" %} text-end justify-content-end {%else%}justify-content-center text-center{%endif%}">
                    <div class=""><i class=" w-auto {{self.Einstellungen.Icon}}" ></i></div>
                    <div class=""> <h1 class="w-auto  text-white{{TitelSchriftGroesse}} px-0 font-weight-bold pb-{{self.Einstellungen.TitelAbstandUnten}}" style="color:{{self.Einstellungen.TitelSchriftFarbe}};">{{self.Titel}}</h1></div>
                    {%if self.Unterstrich%} <div class=" row {%if self.Einstellungen.InhaltHorizontaleAusrichtung == "a" %} justify-content-start text-start {%elif self.Einstellungen.InhaltHorizontaleAusrichtung ==  "e" %} text-end justify-content-end {%else%}justify-content-center text-center{%endif%}" ><hr  class=" divider pb-{{self.Einstellungen.UnterstrichAbstandUnten}}" style="color:{{self.Einstellungen.UnterstrichSchriftFarbe}}; "></div> {%endif%}
                    <div class="" ><p class=" w-auto text-white-75 {{UntertitelSchriftGroesse}}   px-0 pb-{{self.Einstellungen.UntertitelAbstandUnten}}" style="color:{{self.Einstellungen.UntertitelSchriftFarbe}} ">{{self.Untertitel}}</p></div>
                    {%if self.Button%} <div class=""><a type="button" class=" w-auto btn pt-{{self.Einstellungen.ButtonAbstandOben}} {%if self.Einstellungen.ButtonStil == "RundeEcken" %} btn-round  {%elif self.Einstellungen.ButtonStil ==  "RundeEckenXl" %}  btn-xl {%elif self.Einstellungen.ButtonStil == "KantenEckenXl" %} btn-lg {%else%}btn{%endif%} {% if self.Einstellugen.Unausgefuellt%} btn-outline-{% if self.Einstellungen.ButtonFarbe%}{{self.Einstellungen.ButtonFarbe}}{%else%}primary{%endif%} {%else%} btn-{% if self.Einstellungen.ButtonFarbe%}{{self.Einstellungen.ButtonFarbe}}{%else%}primary{%endif%}{%endif%}" {% if self.ButtonSeitenwahl %}href="{{ self.ButtonSeitenwahl.url }} {% elif self.ButtonUrlWahl %}href="{{ self.ButtonUrlWahl }}" {% endif %}" style="width: auto; color:{{self.Einstellungen.ButtonSchriftFarbe}};">{{self.ButtonTitel}}</a> </div>{%endif%}
                </div>
            </div>
    </header>
